<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>WebTracker</title>
</head>
<body>
<div class="bar">
    <button class="page-btn add-page-btn">Add</button>
    <h1 class="title">WebTracker</h1>
    <button class="page-btn page-btn-active view-page-btn">View</button>
</div>
<div class="container add">
    <div class="inputs">
        <input type="text" class="input name" placeholder="Example">
        <input type="url" class="input url" placeholder="https://example.com">
        <input type="email" class="input email" placeholder="example@gmail.com">
        <input type="text" class="input password">
        <button class="btn generate-btn">Generate</button>
        <button class="btn add-btn">Add</button>
    </div>
</div>
<div class="container container-active view">
    <div class="view-content">
        <input type="text" class="input search" placeholder="Search">
    </div>
</div>
</body>
</html>
